<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OpenVegeMap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <script src="cordova.js" defer></script>
        <script src="dist/bundle.js" defer></script>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="img/logo_32.png">
        <link rel="canonical" href="https://openvegemap.netlib.re/">
        <meta name="description" content="Find vegetarian and vegan restaurants in your city">
        <meta name="referrer" content="no-referrer">
        <meta name="twitter:creator" content="@Tael67">
        <meta name="twitter:image" content="https://openvegemap.netlib.re/img/logo_512.png">
        <meta property="og:title" content="OpenVegeMap">
        <meta property="og:url" content="https://openvegemap.netlib.re/">
        <meta property="og:image" content="https://openvegemap.netlib.re/img/banner.png">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Find vegetarian and vegan restaurants in your city">
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-content id="content">
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button title="Menu" id="menuBtn" icon="fa-navicon"></ons-toolbar-button>
                        </div>
                        <div class="center">OpenVegeMap</div>
                    </ons-toolbar>
                    <div id="map" class="map"></div>
                </ons-page>
            </ons-splitter-content>
            <ons-splitter-side id="menu" side="left" width="220px" swipeable swipe-target-width="1" collapse page="templates/menu.html"></ons-splitter-side>
        </ons-splitter>
        <noscript><div>This application requires JavaScript, sorry &macr;\_(&#12484;)_/&macr;</div></noscript>
    </body>
</html>
