<ons-alert-dialog id="filtersDialog" cancelable>
    <div class="alert-dialog-title">Filters</div>
    <div class="alert-dialog-content">
        <ons-list>
            <ons-list-item modifier="nodivider">
                <div class="left">
                    <ons-checkbox input-id="vegan-only-filter"></ons-checkbox>
                </div>
                <label for="vegan-only-filter" class="center">
                    Vegan only
                </label>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <div class="left">
                    <ons-checkbox input-id="vegan-filter"></ons-checkbox>
                </div>
                <label for="vegan-filter" class="center">
                    Vegan friendly
                </label>
            </ons-list-item>
            <ons-list-item modifier="nodivider">
                <div class="left">
                    <ons-checkbox input-id="vegetarian-only-filter"></ons-checkbox>
                </div>
                <label for="vegetarian-only-filter" class="center">
                    Vegetarian only
                </label>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <div class="left">
                    <ons-checkbox input-id="vegetarian-filter"></ons-checkbox>
                </div>
                <label for="vegetarian-filter" class="center">
                    Vegetarian friendly
                </label>
            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    <ons-checkbox input-id="other-filter"></ons-checkbox>
                </div>
                <label for="other-filter" class="center">
                    Not vegetarian/unknown
                </label>
            </ons-list-item>
        </ons-list>
    </div>
    <div class="alert-dialog-footer">
        <button class="alert-dialog-button" id="filtersDialogBtn">Apply</button>
    </div>
</ons-alert-dialog>
